<html>
  <head>
    <title>Angular 2 To Do List for Epicodus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- 1. Load libraries
        placeholder for 3rd-party SJ libraries to later include-->
     <!-- Polyfill(s) for older browsers
        polyfill - code implementing a feature on browsers that don't technically support that feature - compensates for any issues old browsers may have with running Angular-->

    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS
        module loader tool used by Angular internally to construct applications-->
    <script src="systemjs.config.js"></script>

    <link rel="stylesheet" href="build/css/styles.css">
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    <!-- ^^^^ helps Angular start up an application by telling SystemJS tool to use the source code in the app folder as an entry point to launch the application -->
  </head>
  <!-- 3. Display the application
        -->
  <body>
    <app-root>Loading...</app-root>
    <!-- <app-root> is a custom selector tag referring to a particular component, telling Angular where our component should be rendered
          It doesn't create a component, but tells Angular where to place one (it'll have to be created in app/app.component.ts)-->
  </body>
</html>
